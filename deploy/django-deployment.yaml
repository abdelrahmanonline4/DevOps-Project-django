apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django
          image: gcr.io/$PROJECT_ID/my-app:$SHORT_SHA  # تحديث مباشر باستخدام متغيرات Cloud Build
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: static-volume
              mountPath: /app/staticfiles
          env:
            - name: STATIC_ROOT
              value: /app/staticfiles
          command: ["/bin/sh", "-c"]
          args: ["python manage.py collectstatic --noinput && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
      volumes:
        - name: static-volume
          persistentVolumeClaim:
            claimName: static-volume-claim

