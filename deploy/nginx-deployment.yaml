apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 7
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: gcr.io/$PROJECT_ID/nginx:$SHORT_SHA  # تحديث مباشر باستخدام متغيرات Cloud Build
          ports:
            - containerPort: 80
          volumeMounts:
            - name: static-volume
              mountPath: /app/staticfiles
      volumes:
        - name: static-volume
          persistentVolumeClaim:
            claimName: static-volume-claim

