steps:
  # تعريف متغيرات للصور
  - id: 'define-vars'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "APP_IMAGE=gcr.io/$PROJECT_ID/my-app:$SHORT_SHA" > /workspace/env_vars
        echo "NGINX_IMAGE=gcr.io/$PROJECT_ID/nginx:$SHORT_SHA" >> /workspace/env_vars

  # بناء ودفع صورة الـ app
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-app:$SHORT_SHA', '.']
    dir: '.'

  # بناء ودفع صورة nginx
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nginx:$SHORT_SHA', '.']
    dir: 'nginx'

  # دفع الصور
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-app:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nginx:$SHORT_SHA']

  # استبدال الـ placeholders في ملفات yaml بالقيم الفعلية
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed -i 's|${APP_IMAGE}|gcr.io/$PROJECT_ID/my-app:$SHORT_SHA|g' k8s/*.yaml
        sed -i 's|${NGINX_IMAGE}|gcr.io/$PROJECT_ID/nginx:$SHORT_SHA|g' deploy/*.yaml

  # تطبيق ملفات k8s
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'k8s/', '-f', 'deploy/']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
      - 'CLOUDSDK_CONTAINER_CLUSTER=django-devops'
options:
  logging: CLOUD_LOGGING_ONLY   

